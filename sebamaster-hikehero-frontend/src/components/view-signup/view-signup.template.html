<div layout="column" layout-padding="">
    <span flex="20"></span>
    <md-content class="signup-form" layout="row" flex="35">
        <span flex="35"></span>
        <md-card flex="30">
            <md-card-content>
                <form name="SignUpForm" action="http://localhost:3000/api/user/upload" method="post" enctype="multipart/form-data">
                    <div layout-align="center center" layout="row">
                        <div class="image-upload">
                            <label for="file-upload">
                                <img src="profilbild_placeholder.jpg" width="100" height="100"/>
                            </label>
                        </div>
                        <input class="signup" id="file-upload" name="photo" type="file" ng-model="$ctrl.signup.photo"/>
                    </div>
                    <md-input-container class="md-block">
                        <label>First Name</label>
                        <input type="text" name="firstname" ng-model="$ctrl.signup.firstname" placeholder="Enter your first name" required=""/>
                        <div ng-messages="SignUpForm.firstname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your first name.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Last Name</label>
                        <input type="text" name="lastname" ng-model="$ctrl.signup.lastname" placeholder="Enter your last name" required=""/>
                        <div ng-messages="SignUpForm.lastname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Email-Address</label>
                        <input type="text" name="email" ng-model="$ctrl.signup.email" placeholder="Enter your email-address" required=""/>
                        <div ng-messages="SignUpForm.email.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your email-address.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.signup.password" placeholder="password" required="" md-maxlength="64"/>
                        <div ng-messages="SingUpForm.password.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your password.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="$ctrl.signup.description" md-maxlength="250" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                    <md-button type="submit" ng-disabled="!SignUpForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Sign up &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
