<md-list>

    <md-list-item aria-label="Trip" ng-click="$ctrl.details(trip)" class="noright" ng-repeat="trip in $ctrl.trips">
        <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>

        <p> {{trip.title}} </p>

        <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(trip)" >
            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
        </md-button>

        <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(trip)" >
            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <md-divider></md-divider>

</md-list>
