<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="slider" src="Slider_1.png">
        </div>
        <div class="swiper-slide">
            <img class="slider" src="Slider_2.png">
        </div>
        <div class="swiper-slide">
            <img class="slider" src="Slider_3.png">
        </div>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

<br><br>
<div layout="row" layout-align="center center">
    <img class="search_bar" src="SearchBar.png" layout-align="center center">
</div>

<div layout-gt-xs="row">
        <md-input-container>
            <input type="text" name="location" placeholder="Where?" size="10"/>
        </md-input-container>
        <md-input-container>
            <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-slider-container>
            <span>Price</span>
            <md-slider flex min="0" max="250" ng-model="color.blue" aria-label="blue" id="blue-slider">
            </md-slider>
            <md-input-container>
                <input type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
            </md-input-container>
        </md-slider-container>
        <md-input-container>
            <label>Difficulty</label>
        <md-select ng-model="ctrl.userState">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                {{state.abbrev}}
            </md-option>
        </md-select>
        </md-input-container>
        <md-input-container>
            <md-button class="md-raised md-primary">Search</md-button>
        </md-input-container>
</div>
