        <form>
            <div class="whitebox">
                <div layout="row" layout-padding>
                    <div layout="row" flex>
                        <div flex="30">Title:</div>
                        <input type="text" ng-model="$ctrl.trip.title" flex>
                    </div>
                </div>
                <div layout="row" layout-padding>
                    <div layout="row" flex="33">
                        <div flex="50">Date:</div>
                        <input ng-model="$ctrl.trip.startdate" type="text" flex>
                    </div>
                    <div layout="row" flex="33">
                        <div flex="60">From:</div>
                        <input ng-model="$ctrl.trip.starttime" type="text" flex>
                    </div>
                    <div layout="row" flex>
                        <div flex="60">To:</div>
                        <input ng-model="$ctrl.trip.endtime" type="text" flex>
                    </div>
                </div>
                <div layout="row" layout-padding>
                    <div layout="row" flex="33" >
                        <div flex="70">Price:</div>
                        <input ng-model="$ctrl.trip.price" type="text" flex>
                    </div>
                    <div layout="row" flex="33">
                        <div flex="80">Difficulty:</div>
                        <input ng-model="$ctrl.trip.difficulty" type="text" flex>
                    </div>
                    <div layout="row" flex></div>
                </div>
                <div layout="row" layout-padding>
                    <div layout="row" flex>
                        <div flex="30">Location:</div>
                        <input ng-model="$ctrl.trip.location" type="text" flex>
                    </div>
                </div>
                <div layout="column" layout-padding>
                    <div>Description:</div>
                    <br>
                    <textarea ng-model="$ctrl.trip.description"></textarea>
                </div>
                <div layout="column" layout-padding>
                    <div>Photos: (optional, max 3)</div>
                    <div layout="row">
                        <img id="image1" width="100" height="100" data-ng-src="data:image/png;base64,{{$ctrl.trip.image}}"/>
                        <!--<img id="image1" width="100" height="100" data-ng-src="data:image/png;base64,{{$ctrl.trip.image}}"/>-->

                        <input type="file" id="imageUpload" name="photo" onchange="$ctrl.uploadImage()"/>
                        <span flex></span>
                    </div>
                </div>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button class="md-raised md-primary" type="submit" ng-click="$ctrl.save()">Create Tour</md-button>
                <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
            </div>
        </form>
